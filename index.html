<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="highlight-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-dark" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Drag and Drop Overlay -->
        <div class="drag-overlay" id="dragOverlay">
            <div class="drag-overlay-content">
                <div class="drag-overlay-icon">üìé</div>
                <div class="drag-overlay-text">Drop files here</div>
                <div class="drag-overlay-subtext">Images and PDFs supported</div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="btn-new-chat" id="btnNewChat">
                    <svg class="icon-sparkle" viewBox="0 0 24 24">
                        <path d="M12 2L9.5 9.5L2 12l7.5 2.5L12 22l2.5-7.5L22 12l-7.5-2.5L12 2z"/>
                    </svg>
                    <span>New chat</span>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search conversations...">
            </div>

            <div class="sidebar-content">
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversations will be injected here -->
                </div>
                
                <!-- Stats Panel -->
                <div class="stats-panel" id="statsPanel">
                    <div class="stat-item">
                        <div class="stat-value" id="statMessages">0</div>
                        <div class="stat-label">Messages</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statWords">0</div>
                        <div class="stat-label">Words</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statTokens">0</div>
                        <div class="stat-label">Tokens</div>
                    </div>
                </div>

                <!-- Prompts Library -->
                <div class="prompts-library">
                    <div style="padding: 8px 4px; font-size: 12px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase;">Saved Prompts</div>
                    <div id="promptsList"></div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="api-key-section">
                    <div class="api-key-header">
                        <svg class="icon-key" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M7 14c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm0-4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm12.93 5.93l-4.95 4.95c-.39.39-1.02.39-1.41 0l-4.95-4.95c-.39-.39-.39-1.02 0-1.41l4.95-4.95c.39-.39 1.02-.39 1.41 0l4.95 4.95c.39.39.39 1.02 0 1.41z"/>
                        </svg>
                        <span>API Key</span>
                    </div>
                    <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter your API key">
                    <div class="api-key-actions">
                        <button class="btn-small" id="btnSaveKey">Save</button>
                        <button class="btn-small btn-ghost" id="btnClearKey">Clear</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="app-header">
                <button class="btn-icon btn-menu" id="btnToggleSidebar">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>

                <div class="header-title">
                    <svg class="logo-icon" viewBox="0 0 24 24">
                        <path d="M12 2L9.5 9.5L2 12l7.5 2.5L12 22l2.5-7.5L22 12l-7.5-2.5L12 2z"/>
                    </svg>
                    <span>Gemini</span>
                </div>

                <div class="header-actions">
                    <select class="model-select" id="modelSelect">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (Recommended)</option>
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    </select>
                    
                    <button class="btn-icon" id="btnTheme" title="Toggle theme">
                        <svg class="icon-light" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                        </svg>
                        <svg class="icon-dark" viewBox="0 0 24 24" width="20" height="20" style="display: none;">
                            <path d="M9 2c-1.05 0-2.05.16-3 .46 4.06 1.27 7 5.06 7 9.54 0 4.48-2.94 8.27-7 9.54.95.3 1.95.46 3 .46 5.52 0 10-4.48 10-10S14.52 2 9 2z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <div class="welcome-logo">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 2L9.5 9.5L2 12l7.5 2.5L12 22l2.5-7.5L22 12l-7.5-2.5L12 2z"/>
                            </svg>
                        </div>
                        <h1 class="welcome-title">Hello</h1>
                        <p class="welcome-subtitle">How can I help you today?</p>
                    </div>

                    <div class="suggestion-chips">
                        <button class="chip" data-prompt="Explain quantum computing in simple terms">
                            <div class="chip-icon">üí°</div>
                            <div class="chip-text">Explain quantum computing in simple terms</div>
                        </button>
                        <button class="chip" data-prompt="Help me write a creative story">
                            <div class="chip-icon">‚úçÔ∏è</div>
                            <div class="chip-text">Help me write a creative story</div>
                        </button>
                        <button class="chip" data-prompt="What are some healthy meal ideas?">
                            <div class="chip-icon">ü•ó</div>
                            <div class="chip-text">What are some healthy meal ideas?</div>
                        </button>
                        <button class="chip" data-prompt="Teach me a new skill">
                            <div class="chip-icon">üéØ</div>
                            <div class="chip-text">Teach me a new skill</div>
                        </button>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer" style="display: none;">
                    <!-- Messages will be injected here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none;">
                <div id="attachedFilesPreview" class="attached-files-preview"></div>
                <div class="input-wrapper">
                    <textarea 
                        id="inputField" 
                        class="input-field" 
                        placeholder="Enter a prompt here"
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="btn-icon btn-attach" id="btnAttach" title="Attach file (image or PDF)">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                            </svg>
                        </button>
                        <button class="btn-icon btn-send" id="btnSend" disabled>
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    <p class="input-disclaimer">
                        Gemini may display inaccurate info, including about people, so double-check its responses.
                        <a href="#" class="link">Your privacy & Gemini Apps</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="advanced-features.js"></script>
</body>
</html>
